Resources:
  SignaturesTable:
    Type: "AWS::DynamoDB::Table"
    Properties:
      TableName: ${self:provider.stage}-SignaturesTable

      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: status
          AttributeType: S
        - AttributeName: target
          AttributeType: S
        - AttributeName: signer
          AttributeType: S

      KeySchema:
        - AttributeName: PK
          KeyType: HASH

      GlobalSecondaryIndexes:
        - IndexName: byTargetIndex
          KeySchema:
            - AttributeName: target
              KeyType: HASH
            - AttributeName: status
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
          ProvisionedThroughput:
            ReadCapacityUnits: 5
            WriteCapacityUnits: 5

        - IndexName: bySignerAndTargetIndex
          KeySchema:
            - AttributeName: signer
              KeyType: HASH
            - AttributeName: target
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
          ProvisionedThroughput:
            ReadCapacityUnits: 5
            WriteCapacityUnits: 5

      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
