enum AccessLevel {
    STAFF
    GUEST
    ADMIN
    PETITIONER
}

enum StaffAccessLevel {
    STAFF
    GUEST
    ADMIN
}

type User @aws_cognito_user_pools {
    username: ID!
    email: String!

    firstName: String
    lastName: String

    permissions: AccessLevel!
}

input StaffUserInput {
    email: String!
    permissions: StaffAccessLevel!
}

input SearchUsersInput {
    searchName: String
    searchEmail: String
    searchGroup: AccessLevel

    limit: Int
    cursor: ID
}

type UserConnection @aws_cognito_user_pools {
    items: [User!]!
    token: ID
}
