enum AccessLevel {
    STAFF
    GUEST
    ADMIN
}

type StaffUser @aws_cognito_user_pools {
    username: ID!
    email: String!

    firstName: String
    lastName: String

    access: AccessLevel!
}

input StaffUserInput {
    email: String!
    access: AccessLevel!
}

input SearchUsersInput {
    matchName: String
    matchEmail: String
    group: AccessLevel

    limit: Int
    cursor: ID
}

type UserConnection @aws_cognito_user_pools {
    items: [StaffUser!]!
    token: ID
}
