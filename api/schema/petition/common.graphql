enum PetitionType {
    ISSUE,
    CANDIDATE
}

enum PetitionStatus {
    #----[NOT PUBLIC, INACTIVE]----#
    A_NEW,
    A_CANCELED,
    A_WITHDRAWN,
    A_REJECTED,
    
    #----[PUBLIC, INACTIVE]--------#
    B_QUALIFIED,
    B_NOT_QUALIFIED,
    
    #----[PUBLIC, ACTIVE]----------#
    C_ACTIVE,
}

type SignatureSummary @aws_iam @aws_cognito_user_pools {
    required: Int!
    approved: Int!

    deadline: AWSDateTime

    submitted: Int!
    @aws_cognito_user_pools(cognito_groups: ["AdminGroup", "CityStaffGroup"])
}

interface Petition {
    PK: ID!

    createdAt: AWSDateTime!
    updatedAt: AWSDateTime!
    version: Int!

    type: PetitionType!
    status: PetitionStatus!
    owner: ID!

    signatureSummary: SignatureSummary
}

type PetitionConnection @aws_iam @aws_cognito_user_pools {
    items: [Petition!]!
    token: ID
}

enum PetitionListStatusCheck {
    ACTIVE,
    INACTIVE,
    QUALIFIED,
    NOT_QUALIFIED
}

input PublicPetitionListInput {
    type: PetitionType
    status: PetitionListStatusCheck
    limit: Int
}