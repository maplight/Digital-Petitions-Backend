app: e-signatures
org: maplighttech
service: backend-api

frameworkVersion: '3'

functions:
  echo:
    handler: lambda/echo/index.handler

provider:
  name: aws
  runtime: nodejs14.x
  stage: ${opt:stage, "dev"}

custom:
  myUserPoolId: ${param:userPoolId, output:backend-auth.UserPoolId}
  myPetitionTableName: ${param:petitionTableName, output:backend-data.PetitionsTableName}
  myPetitionTableArn: ${param:petitionTableArn, output:backend-data.PetitionsTableArn}

  esbuild:
    minify: true
    watch:
      pattern: ["lambda/**/*.ts"]
      ignore: ["./serverles/**/*", ".build"]

  appSync:
    name: ${self:provider.stage}-ESignaturesAPI

    logConfig:
      level: ERROR

    authenticationType: AWS_IAM

    additionalAuthenticationProviders:
      - authenticationType: AMAZON_COGNITO_USER_POOLS
        userPoolConfig:
          userPoolId: ${self:custom.myUserPoolId}

    mappingTemplatesLocation: templates
    defaultMappingTemplates:
      request: echo.request.vtl
      response: echo.response.vtl

    mappingTemplates:
      - dataSource: EchoDataSource
        type: Query
        field: publicType

      - dataSource: EchoDataSource
        type: Query
        field: adminType

      - dataSource: EchoDataSource
        type: Query
        field: petitionerType

      - ${file(./templates/submitIssuePetition.yml)}

    dataSources:
      - type: AWS_LAMBDA
        name: EchoDataSource
        description: "A simple lambda datasource for testing"
        config:
          functionName: echo
      - ${file(./data/petitions.yml)}

    xrayEnabled: true
    wafConfig:
      rules:
        - throttle: 100
        - disableIntrospection

plugins:
  - serverless-appsync-plugin
  - serverless-esbuild

resources:
  Outputs:
    apiId: { Value: { Ref: GraphQlApi } }

outputs:
  ApiId: { Ref: GraphQlApi }